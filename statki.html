<!DOCTYPE html>
<html lang="pl">
  <head>
     <meta charset="utf-8">
     <title>Statki - wersja podstawowa</title>
     <meta name="description" content="Learning how to make js game">
     <meta name="keywords" content="learn, html, site, js, css, game">
     <meta name="author" content="Magdalena Szade">
     <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="shipcss.css">
  </head>
  <body>
        <div id="startpage">
            <h1>Statki</h1>
            <h3>Zapraszamy do najlepszej  wersji</br>przegądarkowej gry w statki!</br></br></br>Wybierz sposób gry:</h3>
            <button id="onePlayer">Jeden Gracz</button>
            <button id="twoPlayers">Dwóch Graczy</button>
            <button id="aiPlayer">Zagraj z AI</button>
            <img id="radarImg" src="./img/photo/radar.png" alt="radar">
            <img id="radarAnim" src="./img/photo/radranimation.png" alt="animation">
        </div>
        <div id="info">
            <br>
        </div>
        <div id="ships" class="ships"> 
            <img class="rotate" src="./img/photo/rotate.svg" alt="Ship Rotate"> 
            <div class="ships-box"> 
                <div class="ship ship-1" data-masts="1" data-direction="1" draggable="true"></div> 
                <div class="ship ship-1" data-masts="1" data-direction="1" draggable="true"></div> 
                <div class="ship ship-1" data-masts="1" data-direction="1" draggable="true"></div> 
                <div class="ship ship-1" data-masts="1" data-direction="1" draggable="true"></div> 
                <div class="ship ship-1" data-masts="1" data-direction="1" draggable="true"></div> 
            </div> 
            <div class="ships-box"> 
                <div class="ship ship-2" data-masts="2" data-direction="1" draggable="true"></div> 
                <div class="ship ship-2" data-masts="2" data-direction="1" draggable="true"></div> 
                <div class="ship ship-2" data-masts="2" data-direction="1" draggable="true"></div> 
                <div class="ship ship-2" data-masts="2" data-direction="1" draggable="true"></div> 
            </div> 
            <div class="ships-box"> 
                <div class="ship ship-3" data-masts="3" data-direction="1" draggable="true"></div> 
                <div class="ship ship-3" data-masts="3" data-direction="1" draggable="true"></div> 
            </div> 
                <div class="ships-box"> 
                <div class="ship ship-4" data-masts="4" data-direction="1" draggable="true"></div> 
            </div> 
        </div> 
        <div id="boardcontainer">
            <div id="board">
                <img id= "boardOnePlayer" src="./img/photo/board.png">
            </div>
            <div id='board2'>
                <img id= "boardTwoPlayer" src="./img/photo/board.png">
            </div>
        </div>

        <button id="goBack">Wróć do Menu</button>
        
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/dist/bundle.js" type="text/javascript" ></script>
</body>
</html>
